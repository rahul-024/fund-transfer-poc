basePath: /api/v1
definitions:
  handlers.createAccountRequest:
    properties:
      currency:
        type: string
      owner:
        type: string
    required:
    - currency
    - owner
    type: object
host: localhost:8080
info:
  contact:
    email: rahul.r@i-exceed.com
    name: Iexceed technology solutions
    url: https://www.i-exceed.com/contact-us/
  description: A rest based service in Go using Gin framework.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: https://tos.iexceed.dev
  title: Fund transfer Service
  version: "1.0"
paths:
  /accounts:
    post:
      consumes:
      - application/json
      description: Takes a account JSON and store in DB. Return saved JSON.
      parameters:
      - description: Account JSON
        in: body
        name: account
        required: true
        schema:
          $ref: '#/definitions/handlers.createAccountRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/handlers.createAccountRequest'
        "400":
          description: Bad invalid request
          schema:
            type: string
      summary: Create a new account
      tags:
      - accounts
swagger: "2.0"
